common:
  currency:
    refresh:
      cron: "-"
  feature-flags:
    enableRevertedActivityEventSending: false
    enableOwnershipSourceEnrichment: true
    enableItemLastSaleEnrichment: true

rarible:
  core:
    apm:
      agent:
        enabled: false
  task:
    initialDelay: 600000
  loader:
    enableWorkers: true # Enable workers in the tests.
    workers: 1
    enableRetrySchedulerJob: false

integration:
  ethereum:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  polygon:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  flow:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  tezos:
    enabled: true
    client:
      url: "http://localhost:8080"
    consumer:
      broker-replica-set: ${kafka.hosts}
      username:
      password:
      workers:
        item: 1
        ownership: 1
        order: 1
protocol:
  union:
    subscriber:
      broker-replica-set: ${kafka.hosts}
