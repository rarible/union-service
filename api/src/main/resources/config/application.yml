application:
  project: protocol

server:
  shutdown: graceful
  port: 8080

spring:
  application.name: union-api
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  main:
    banner-mode: log
    web-application-type: reactive

rarible:
  ethereum:
    converter:
      enabled: true
  cache:
    use-locks: true

common:
  producer:
    broker-replica-set: ${kafka.hosts}
  currency:
    refresh:
      cron: "0 0/30 * * * *"
  client:
    tezos:
      url: "${consul.tezos.api.baseUrl}"

meta:
  ipfsGateway: "https://ipfs.rarible.com/"
  mediaFetchTimeout: 10000
  mediaFetchMaxSize: 262144
  openSeaProxyUrl: ${consul.meta.openSeaProxyUrl}
