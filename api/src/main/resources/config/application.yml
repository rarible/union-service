application:
  project: protocol

server:
  shutdown: graceful
  port: 8080

spring:
  application.name: union-api
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null
  main:
    banner-mode: log
    web-application-type: reactive

rarible:
  core:
    apm:
      agent:
        enabled: true
        server: http://elk_apm-server:8200
        packages: com.rarible.protocol.union.api
      web:
        filter:
          enabled: true
      annotation:
        enabled: true
  ethereum:
    converter:
      enabled: true
  cache:
    use-locks: true
  loader:
    broker-replica-set: ${kafka.hosts}
    workers: 4
    retry:
      # Retry after 5m and 24h
      backoffDelaysMillis: [ 300000, 86400000 ]
      job:
        runner:
          period: 60000 # Run retry tasks scheduling once per minute.

integration:
  ethereum:
    enabled: ${consul.ethereum.enabled:true}
  polygon:
    enabled: ${consul.polygon.enabled:true}
  flow:
    enabled: ${consul.flow.enabled:true}
  tezos:
    enabled: ${consul.tezos.enabled:true}
    client:
      url: ${consul.tezos.api.baseUrl}

common:
  producer:
    broker-replica-set: ${kafka.hosts}
  currency:
    refresh:
      cron: "0 0/30 * * * *"

meta:
  ipfsGateway: "https://rarible.mypinata.cloud/"
  mediaFetchTimeout: 10000
  mediaFetchMaxSize: 10485760
  openSeaProxyUrl: ${consul.meta.openSeaProxyUrl}
