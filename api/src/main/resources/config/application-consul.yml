spring:
  data:
    mongodb:
      uri: mongodb://${mongodb.hosts}
      database: ${mongodb.database}
  config:
    use-legacy-processing: true
    import: "consul:"
  cloud:
    bootstrap:
      enabled: true

protocol:
  union:
    subscriber:
      broker-replica-set: ${kafka.hosts}

redisUri: ${consul.redis.uri}