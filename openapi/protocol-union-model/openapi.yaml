openapi: 3.0.3
info:
paths:

components:
  schemas:

    Platform:
      type: string
      enum:
        - ALL
        - RARIBLE
        - OPEN_SEA

    Blockchain:
      type: string
      enum:
        - ETHEREUM
        - POLYGON
        - FLOW

    #################### Sign - Union ####################

    UnionSignatureValidationForm:
      required:
        - signer
        - message
        - signature
      type: object
      properties:
        signer:
          type: string
        message:
          type: string
        signature:
          type: string

    #################### Meta - Union ####################

    UnionMeta:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        attributes:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionMetaAttribute"
        contents:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionMetaContent"
        raw:
          type: string
      required:
        - name
        - attributes
        - contents

    UnionMetaContent:
      type: object
      properties:
        typeContent:
          type: string
        url:
          type: string
        attributes:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionMetaAttribute"
      required:
        - typeContent
        - url
        - attributes

    UnionMetaAttribute:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value

    #################### Item - Union ####################

    UnionItemId:
      type: object
      properties:
        value:
          type: string
          example: "${blockchain}:${token}:${tokenId}"
        blockchain:
          $ref: "#/components/schemas/UnionBlockchain"
        token:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
      required:
        - value
        - blockchain
        - token
        - tokenId

    UnionItem:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UnionItemId"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        collection:
          $ref: "#/components/schemas/UnionAddress"
        creators:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionCreator"
        owners:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionAddress"
        royalties:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionRoyalty"
        lazySupply:
          $ref: "#/components/schemas/BigInteger"
        pending:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionItemTransfer"
        mintedAt:
          type: string
          format: date-time
        lastUpdatedAt:
          type: string
          format: date-time
        supply:
          $ref: "#/components/schemas/BigInteger"
        metaUrl:
          type: string
          example: "ipfs://ipfs/QmPe1W8XiUYdsvdpvgWVwekQ7cDQivRMak3YPX15vxvSJs"
        meta:
          $ref: "#/components/schemas/UnionMeta"
        deleted:
          type: boolean
      required:
        - id
        - tokenId
        - collection
        - creators
        - owners
        - royalties
        - lazySupply
        - pending
        - mintedAt
        - lastUpdatedAt
        - supply
        - deleted

    UnionItems:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionItem"
      required:
        - total
        - items

    UnionItemEvent:
      type: object
      properties:
        itemId:
          $ref: "#/components/schemas/UnionItemId"
        eventId:
          type: string
      required:
        - eventId
        - itemId
      oneOf:
        - $ref: "#/components/schemas/UnionItemUpdateEvent"
        - $ref: "#/components/schemas/UnionItemDeleteEvent"

    UnionItemUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        item:
          $ref: "#/components/schemas/UnionItem"
      required:
        - "@type"
        - item

    UnionItemDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"
        - itemId

    #################### Ownership - Union ####################

    UnionOwnershipId:
      type: object
      properties:
        value:
          type: string
          example: "${blockchain}:${token}:${tokenId}:${owner}"
        blockchain:
          $ref: "#/components/schemas/UnionBlockchain"
        token:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        owner:
          $ref: "#/components/schemas/UnionAddress"
      required:
        - value
        - blockchain
        - token
        - tokenId
        - owner

    UnionOwnership:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UnionOwnershipId"
        value:
          $ref: "#/components/schemas/BigInteger"
        createdAt:
          type: string
          format: "date-time"
        contract:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        owner:
          $ref: "#/components/schemas/UnionAddress"
        creators:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionCreator"
        lazyValue:
          $ref: "#/components/schemas/BigInteger"
        pending:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionItemHistory"
      required:
        - id
        - value
        - createdAt
        - contract
        - tokenId
        - owner
        - creators
        - lazyValue
        - pending

    UnionItemHistory:
      type: object
      properties:
        owner:
          "$ref": "#/components/schemas/UnionAddress"
        contract:
          "$ref": "#/components/schemas/UnionAddress"
        tokenId:
          "$ref": "#/components/schemas/BigInteger"
        value:
          "$ref": "#/components/schemas/BigInteger"
        date:
          type: string
          format: date-time
      description: History of item
      required:
        - contract
        - tokenId
        - date
      oneOf:
        - "$ref": "#/components/schemas/UnionItemRoyalty"
        - "$ref": "#/components/schemas/UnionItemTransfer"

    UnionItemRoyalty:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ROYALTY
        royalties:
          type: array
          default: [ ]
          items:
            "$ref": "#/components/schemas/UnionRoyalty"
      required:
        - "@type"
        - royalties

    UnionItemTransfer:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - TRANSFER
        from:
          "$ref": "#/components/schemas/UnionAddress"
      required:
        - "@type"
        - owner
        - value
        - from

    UnionRoyalty:
      type: object
      required:
        - account
        - value
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigDecimal"

    UnionCreator:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/UnionAddress"
        value:
          $ref: "#/components/schemas/BigDecimal"
      required:
        - account
        - value

    UnionOwnerships:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        ownerships:
          type: array
          default: [ ]
          description: "List of found ownerships"
          items:
            $ref: "#/components/schemas/UnionOwnership"
      required:
        - total
        - ownerships

    UnionOwnershipEvent:
      type: object
      properties:
        ownershipId:
          $ref: "#/components/schemas/UnionOwnershipId"
        eventId:
          type: string
      required:
        - ownershipId
        - eventId
      oneOf:
        - $ref: "#/components/schemas/UnionOwnershipUpdateEvent"
        - $ref: "#/components/schemas/UnionOwnershipDeleteEvent"

    UnionOwnershipUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        ownership:
          $ref: "#/components/schemas/UnionOwnership"
      required:
        - "@type"
        - ownership

    UnionOwnershipDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"

    #################### Order - Union ####################

    UnionOrderId:
      type: object
      example: "${blockchain}:${id}"

    UnionOrder:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UnionOrderId"
        fill:
          $ref: "#/components/schemas/BigInteger"
        startedAt:
          type: string
          format: "date-time"
        endedAt:
          type: string
          format: "date-time"
        makeStock:
          $ref: "#/components/schemas/BigInteger"
        cancelled:
          type: "boolean"
        createdAt:
          type: string
          format: "date-time"
        lastUpdatedAt:
          type: string
          format: "date-time"
        makePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        takePriceUsd:
          $ref: "#/components/schemas/BigDecimal"
        priceHistory:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionOrderPriceHistoryRecord"
        maker:
          $ref: "#/components/schemas/UnionAddress"
        taker:
          $ref: "#/components/schemas/UnionAddress"
        make:
          $ref: "#/components/schemas/UnionAsset"
        take:
          $ref: "#/components/schemas/UnionAsset"
        salt:
          type: string
        signature:
          type: string
        pending:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionPendingOrder"
        data:
          $ref: "#/components/schemas/UnionOrderData"
      required:
        - id
        - fill
        - makeStock
        - cancelled
        - createdAt
        - lastUpdatedAt
        - priceHistory
        - type
        - maker
        - make
        - take
        - salt
        - data

    UnionOrderData:
      type: object
      oneOf:
        - "$ref": "#/components/schemas/EthOrderDataLegacy"
        - "$ref": "#/components/schemas/EthOrderDataRaribleV2DataV1"
        - "$ref": "#/components/schemas/EthOrderOpenSeaV1DataV1"
        - "$ref": "#/components/schemas/EthOrderCryptoPunksData"
        - "$ref": "#/components/schemas/FlowOrderDataV1"

    UnionOrderPriceHistoryRecord:
      type: object
      required:
        - date
        - makeValue
        - takeValue
      properties:
        date:
          type: string
          format: date-time
        makeValue:
          $ref: "#/components/schemas/BigDecimal"
        takeValue:
          $ref: "#/components/schemas/BigDecimal"

    UnionOrders:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        orders:
          type: array
          description: "List of found orders"
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionOrder"
      required:
        - total
        - orders

    UnionOrderEvent:
      type: object
      properties:
        orderId:
          "$ref": "#/components/schemas/UnionOrderId"
        eventId:
          type: string
      required:
        - orderId
        - eventId
      oneOf:
        - "$ref": "#/components/schemas/UnionOrderUpdateEvent"

    UnionOrderUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        order:
          "$ref": "#/components/schemas/UnionOrder"
      required:
        - "@type"
        - order

    #################### Activity - Union ####################

    UnionActivityId:
      type: object
      example: "${blockchain}:${id}"

    UnionActivitySort:
      type: string
      enum:
        - LATEST_FIRST
        - EARLIEST_FIRST

    UnionActivityType:
      type: string
      enum:
        - TRANSFER
        - MINT
        - BURN
        - BID
        - LIST
        - SELL

    UnionUserActivityType:
      type: string
      enum:
        - TRANSFER_FROM
        - TRANSFER_TO
        - MINT
        - BURN
        - MAKE_BID
        - GET_BID
        - LIST
        - BUY
        - SELL

    UnionActivity:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UnionActivityId"
        date:
          type: string
          format: "date-time"
      oneOf:
        - $ref: "#/components/schemas/UnionMintActivity"
        - $ref: "#/components/schemas/UnionBurnActivity"
        - $ref: "#/components/schemas/UnionTransferActivity"
        - $ref: "#/components/schemas/UnionOrderSellActivity"
        - $ref: "#/components/schemas/UnionOrderMatchActivity"
        - $ref: "#/components/schemas/UnionOrderBidActivity"
        - $ref: "#/components/schemas/UnionOrderListActivity"
        - $ref: "#/components/schemas/UnionOrderCancelBidActivity"
        - $ref: "#/components/schemas/UnionOrderCancelListActivity"
      required:
        - id
        - date

    UnionMintActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MINT
        owners:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionAddress"
        contract:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        value:
          $ref: "#/components/schemas/BigInteger"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - owners
        - contract
        - tokenId
        - value
        - blockchainInfo

    UnionBurnActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - BURN
        owners:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionAddress"
        contract:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        value:
          $ref: "#/components/schemas/BigInteger"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - owners
        - contract
        - tokenId
        - value
        - blockchainInfo

    UnionTransferActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - TRANSFER
        from:
          $ref: "#/components/schemas/UnionAddress"
        owners:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionAddress"
        contract:
          $ref: "#/components/schemas/UnionAddress"
        tokenId:
          $ref: "#/components/schemas/BigInteger"
        value:
          $ref: "#/components/schemas/BigInteger"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - from
        - owners
        - contract
        - tokenId
        - value
        - blockchainInfo

    UnionOrderActivitySource:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA
        - CRYPTO_PUNKS

    UnionOrderSellActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - SELL
        seller:
          $ref: "#/components/schemas/UnionAddress"
        buyer:
          $ref: "#/components/schemas/UnionAddress"
        nft:
          $ref: "#/components/schemas/UnionAsset"
        payment:
          $ref: "#/components/schemas/UnionAsset"
        price:
          $ref: "#/components/schemas/BigDecimal"
        priceUsd:
          $ref: "#/components/schemas/BigDecimal"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
        type:
          type: string
          enum:
            - SELL
            - ACCEPT_BID
      required:
        - "@type"
        - seller
        - buyer
        - nft
        - payment
        - price
        - blockchainInfo
        - type

    UnionOrderActivityMatchSide:
      type: object
      properties:
        maker:
          $ref: "#/components/schemas/UnionAddress"
        hash:
          type: string
        asset:
          $ref: "#/components/schemas/UnionAsset"
      required:
        - maker
        - asset

    UnionOrderMatchActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MATCH
        left:
          $ref: "#/components/schemas/UnionOrderActivityMatchSide"
        right:
          $ref: "#/components/schemas/UnionOrderActivityMatchSide"
        price:
          $ref: "#/components/schemas/BigDecimal"
        priceUsd:
          $ref: "#/components/schemas/BigDecimal"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - left
        - right
        - price
        - blockchainInfo

    UnionOrderBidActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - BID
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/UnionAddress"
        make:
          $ref: "#/components/schemas/UnionAsset"
        take:
          $ref: "#/components/schemas/UnionAsset"
        price:
          $ref: "#/components/schemas/BigDecimal"
        priceUsd:
          $ref: "#/components/schemas/BigDecimal"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
      required:
        - "@type"
        - hash
        - maker
        - make
        - take
        - price

    UnionOrderListActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - LIST
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/UnionAddress"
        make:
          $ref: "#/components/schemas/UnionAsset"
        take:
          $ref: "#/components/schemas/UnionAsset"
        price:
          $ref: "#/components/schemas/BigDecimal"
        priceUsd:
          $ref: "#/components/schemas/BigDecimal"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
      required:
        - "@type"
        - hash
        - maker
        - make
        - take
        - price

    UnionOrderCancelBidActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - CANCEL_BID
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/UnionAddress"
        make:
          $ref: "#/components/schemas/UnionAssetType"
        take:
          $ref: "#/components/schemas/UnionAssetType"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - hash
        - maker
        - make
        - take
        - blockchainInfo

    UnionOrderCancelListActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - CANCEL_LIST
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/UnionAddress"
        make:
          $ref: "#/components/schemas/UnionAssetType"
        take:
          $ref: "#/components/schemas/UnionAssetType"
        source:
          $ref: "#/components/schemas/UnionOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - hash
        - maker
        - make
        - take

    UnionActivities:
      type: object
      properties:
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        activities:
          type: array
          default: [ ]
          description: "List of found activities"
          items:
            $ref: "#/components/schemas/UnionActivity"
      required:
        - total
        - activities

    UnionCollection:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UnionAddress"
        type:
          type: string
          enum:
            - CRYPTO_PUNKS
            - ERC721
            - ERC1155
            - FLOW
        name:
          type: string
        symbol:
          type: string
        owner:
          $ref: "#/components/schemas/UnionAddress"
        features:
          type: array
          default: [ ]
          items:
            type: string
            enum:
              - APPROVE_FOR_ALL
              - SET_URI_PREFIX
              - BURN
              - MINT_WITH_ADDRESS
              - SECONDARY_SALE_FEES
              - MINT_AND_TRANSFER
      required:
        - id
        - name
        - type
        - features

    UnionCollections:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        collections:
          default: [ ]
          type: array
          items:
            $ref: "#/components/schemas/UnionCollection"
      required:
        - total
        - collections

    ActivityBlockchainInfo:
      type: object
      properties:
        transactionHash:
          type: string
        blockHash:
          type: string
        blockNumber:
          type: integer
          format: int64
        logIndex:
          type: integer
      required:
        - transactionHash
        - blockHash
        - blockNumber
        - logIndex

    #################### Union - Errors ####################

    UnionApiErrorEntityNotFound:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
          enum:
            - NOT_FOUND
          default: NOT_FOUND
        message:
          type: string

    UnionApiErrorBadRequest:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
          enum:
            - BAD_REQUEST
            - VALIDATION
          default: BAD_REQUEST
        message:
          type: string

    UnionApiErrorServerError:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
          enum:
            - UNKNOWN
          default: UNKNOWN
        message:
          type: string

    #################### Order - Eth ####################

    EthOrderDataLegacy:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETH_RARIBLE_V1
        fee:
          $ref: "#/components/schemas/BigInteger"
      required:
        - fee
        - "@type"

    EthOrderDataRaribleV2DataV1:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETH_RARIBLE_V2
        payouts:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/EthOrderPayout"
        originFees:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/EthOrderPayout"
      required:
        - "@type"
        - payouts
        - originFees

    EthOrderOpenSeaV1DataV1:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETH_OPEN_SEA_V1
        exchange:
          $ref: "#/components/schemas/UnionAddress"
        makerRelayerFee:
          $ref: "#/components/schemas/BigInteger"
        takerRelayerFee:
          $ref: "#/components/schemas/BigInteger"
        makerProtocolFee:
          $ref: "#/components/schemas/BigInteger"
        takerProtocolFee:
          $ref: "#/components/schemas/BigInteger"
        feeRecipient:
          $ref: "#/components/schemas/UnionAddress"
        feeMethod:
          type: string
          enum:
            - PROTOCOL_FEE
            - SPLIT_FEE
        side:
          type: string
          enum:
            - BUY
            - SELL
        saleKind:
          type: string
          enum:
            - FIXED_PRICE
            - DUTCH_AUCTION
        howToCall:
          type: string
          enum:
            - CALL
            - DELEGATE_CALL
        callData:
          type: string
        replacementPattern:
          type: string
        staticTarget:
          $ref: "#/components/schemas/UnionAddress"
        staticExtraData:
          type: string
        extra:
          $ref: "#/components/schemas/BigInteger"
      required:
        - "@type"
        - dataType
        - exchange
        - makerRelayerFee
        - takerRelayerFee
        - makerProtocolFee
        - takerProtocolFee
        - feeRecipient
        - feeMethod
        - side
        - saleKind
        - howToCall
        - callData
        - replacementPattern
        - staticTarget
