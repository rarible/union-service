openapi: 3.0.3
info:
paths:

components:
  schemas:

    ################### TEST ######################
    Test:
      type: object
      properties:
        id:
          type: integer

    #################### Meta - Union ####################

    Meta:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/MetaAttribute"
        contents:
          type: array
          items:
            $ref: "#/components/schemas/MetaContent"
        raw:
          type: string
      required:
        - name

    MetaContent:
      type: object
      properties:
        typeContent:
          type: string
        url:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/MetaAttribute"
      required:
        - typeContent
        - url

    MetaAttribute:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value

    #################### Item - Union ####################

    UnionItem:
      type: object
      properties:
        mintedAt:
          type: string
          format: date-time
        lastUpdatedAt:
          type: string
          format: date-time
        supply:
          type: number
          format: biginteger
        metaURL:
          type: string
          example: "ipfs://ipfs/QmPe1W8XiUYdsvdpvgWVwekQ7cDQivRMak3YPX15vxvSJs"
        meta:
          $ref: "#/components/schemas/Meta"
        deleted:
          type: boolean
      oneOf:
        - $ref: "#/components/schemas/EthItem"
        - $ref: "#/components/schemas/FlowItem"
      required:
        - mintedAt
        - lastUpdatedAt
        - supply
        - deleted

    UnionItems:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of items were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate items search result"
        items:
          type: array
          description: "List of found items"
          items:
            $ref: "#/components/schemas/UnionItem"
      required:
        - total
        - items

    UnionItemEvent:
      required:
        - eventId
        - itemId
      properties:
        eventId:
          type: string
        itemId:
          $ref: "#/components/schemas/ItemId"
      oneOf:
        - $ref: "#/components/schemas/UnionItemUpdateEvent"
        - $ref: "#/components/schemas/UnionItemDeleteEvent"

    UnionItemUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        item:
          $ref: "#/components/schemas/UnionItem"
      required:
        - "@type"
        - item

    UnionItemDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"
        - itemId

    #################### Ownership - Union ####################

    UnionOwnership:
      type: object
      properties:
        value:
          type: number
          format: biginteger
        createdAt:
          type: string
          format: "date-time"
      oneOf:
        - $ref: "#/components/schemas/EthOwnership"
        - $ref: "#/components/schemas/FlowOwnership"
      required:
        - value
        - createdAt

    UnionOwnerships:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        ownerships:
          type: array
          description: "List of found ownerships"
          items:
            $ref: "#/components/schemas/UnionOwnership"
      required:
        - total
        - ownerships

    UnionOwnershipEvent:
      properties:
        eventId:
          type: string
        ownershipId:
          $ref: "#/components/schemas/OwnershipId"
      required:
        - eventId
        - ownershipId
      oneOf:
        - $ref: "#/components/schemas/UnionOwnershipUpdateEvent"
        - $ref: "#/components/schemas/UnionOwnershipDeleteEvent"

    UnionOwnershipUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        ownership:
          $ref: "#/components/schemas/UnionOwnership"
      required:
        - "@type"
        - ownership

    UnionOwnershipDeleteEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - DELETE
      required:
        - "@type"

    #################### Order - Union ####################

    UnionOrder:
      type: object
      properties:
        fill:
          type: number
          format: biginteger
        startedAt:
          type: string
          format: "date-time"
        endedAt:
          type: string
          format: "date-time"
        makeStock:
          type: number
          format: bigdecimal
        cancelled:
          type: "boolean"
        createdAt:
          type: string
          format: "date-time"
        lastUpdatedAt:
          type: string
          format: "date-time"
        makeBalance:
          type: number
          format: bigdecimal
        makePriceUSD:
          type: number
          format: bigdecimal
        takePriceUSD:
          type: number
          format: bigdecimal
        priceHistory:
          type: array
          default: [ ]
          items:
            $ref: "#/components/schemas/UnionOrderPriceHistoryRecord"
      oneOf:
        - $ref: "#/components/schemas/EthOrder"
        - $ref: "#/components/schemas/FlowOrder"
      required:
        - fill
        - makeStock
        - cancelled
        - createdAt
        - lastUpdatedAt
        - priceHistory

    UnionOrderPriceHistoryRecord:
      type: object
      required:
        - date
        - makeValue
        - takeValue
      properties:
        date:
          type: string
          format: date-time
        makeValue:
          type: number
          format: bigdecimal
        takeValue:
          type: number
          format: bigdecimal

    UnionOrders:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        orders:
          type: array
          description: "List of found orders"
          items:
            $ref: "#/components/schemas/UnionOrder"
      required:
        - total
        - orders

    UnionOrderEvent:
      type: object
      properties:
        eventId:
          type: string
        orderId:
          type: string
      required:
        - eventId
        - orderId
      oneOf:
        - "$ref": "#/components/schemas/UnionOrderUpdateEvent"

    UnionOrderUpdateEvent:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        order:
          "$ref": "#/components/schemas/UnionOrder"
      required:
        - "@type"
        - order

    #################### Activity - Union ####################

    UnionActivity:
      type: object
      properties:
        id:
          type: string
        date:
          type: string
          format: "date-time"
      oneOf:
        - $ref: "#/components/schemas/EthActivity"
        - $ref: "#/components/schemas/FlowActivity"
      required:
        - id
        - date

    UnionActivities:
      type: object
      properties:
        total:
          type: integer
          description: "Number of ownerships were found by request"
          format: int64
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        activities:
          type: array
          description: "List of found activities"
          items:
            $ref: "#/components/schemas/UnionActivity"
      required:
        - total
        - activities

    UnionCollection:
      type: object
      properties:
        name:
          type: string
        symbol:
          type: string
      oneOf:
        - $ref: "#/components/schemas/EthCollection"
        - $ref: "#/components/schemas/FlowCollection"
      required:
        - name

    UnionCollections:
      type: object
      properties:
        total:
          type: integer
          format: int64
          description: "Number of ownerships were found by request"
        continuation:
          type: string
          description: "Continuation token to paginate Ownerships search result"
        collections:
          type: array
          items:
            $ref: "#/components/schemas/UnionCollection"
      required:
        - total
        - collections

    ActivityBlockchainInfo:
      type: object
      properties:
        transactionHash:
          type: string
        blockHash:
          type: string
        blockNumber:
          type: number
          format: biginteger
        logIndex:
          type: integer
      required:
        - transactionHash
        - blockHash
        - blockNumber
        - logIndex

    #################### Item - Eth ####################

    EthItem:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETHEREUM
        blockchain:
          $ref: "#/components/schemas/EthBlockchain"
        id:
          $ref: "#/components/schemas/EthItemId"
        tokenId:
          type: number
          format: biginteger
        collection:
          $ref: "#/components/schemas/EthAddress"
        creators:
          type: array
          items:
            $ref: "#/components/schemas/EthCreator"
        owners:
          type: array
          items:
            $ref: "#/components/schemas/EthAddress"
        royalties:
          type: array
          items:
            $ref: "#/components/schemas/EthRoyalty"
        lazySupply:
          type: number
          format: biginteger
        pending:
          type: array
          items:
            $ref: "#/components/schemas/EthPendingItem"
      required:
        - blockchain
        - id
        - tokenId
        - collection
        - creators
        - owners
        - royalties
        - lazySupply

    EthRoyalty:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/EthAddress"
        value:
          type: number
          format: biginteger

    EthCreator:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/EthAddress"
        value:
          type: number
          format: bigdecimal
      required:
        - account
        - value

    EthPendingItem:
      type: object
      properties:
        type:
          type: string
          enum:
            - TRANSFER
        from:
          $ref: "#/components/schemas/EthAddress"
      required:
        - type
        - from

    #################### Ownership - Eth ####################

    EthOwnership:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETHEREUM
        id:
          $ref: "#/components/schemas/EthOwnershipId"
        contract:
          $ref: "#/components/schemas/EthAddress"
        tokenId:
          type: number
          format: biginteger
        owner:
          type: array
          items:
            $ref: "#/components/schemas/EthAddress"
        creators:
          type: array
          items:
            $ref: "#/components/schemas/EthCreator"
        lazyValue:
          type: number
          format: biginteger
        pending:
          type: array
          items:
            $ref: "#/components/schemas/EthPendingOwnership"
      required:
        - "@type"
        - id
        - contract
        - tokenId
        - owner
        - creators
        - lazyValue
        - pending

    EthPendingOwnership:
      type: object
      oneOf:
        - $ref: "#/components/schemas/EthPendingOwnershipTransfer"
        - $ref: "#/components/schemas/EthPendingOwnershipRoyalty"

    EthPendingOwnershipTransfer:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - TRANSFER
        from:
          $ref: "#/components/schemas/EthAddress"
      required:
        - "@type"
        - from

    EthPendingOwnershipRoyalty:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ROYALTY
        from:
          type: array
          items:
            $ref: "#/components/schemas/EthRoyalty"
      required:
        - "@type"
        - from

    #################### Order - Eth ####################

    EthOrder:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETHEREUM
        maker:
          $ref: "#/components/schemas/EthAddress"
        taker:
          $ref: "#/components/schemas/EthAddress"
        make:
          $ref: "#/components/schemas/EthAsset"
        take:
          $ref: "#/components/schemas/EthAsset"
        salt:
          type: string
        signature:
          type: string
        pending:
          type: array
          items:
            $ref: "#/components/schemas/EthPendingOrder"
        hash:
          type: string
      required:
        - "@type"
        - type
        - maker
        - make
        - take
        - salt
        - data
        - hash
      oneOf:
        - "$ref": "#/components/schemas/EthLegacyOrder"
        - "$ref": "#/components/schemas/EthRaribleV2Order"
        - "$ref": "#/components/schemas/EthOpenSeaV1Order"

    EthLegacyOrder:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - RARIBLE_V1
        data:
          $ref: "#/components/schemas/EthOrderDataLegacy"
      required:
        - "@type"
        - data

    EthRaribleV2Order:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - RARIBLE_V2
        data:
          $ref: "#/components/schemas/EthOrderDataRaribleV2DataV1"
      required:
        - "@type"
        - data

    EthOpenSeaV1Order:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - OPEN_SEA_V1
        data:
          $ref: "#/components/schemas/EthOrderOpenSeaV1DataV1"
      required:
        - "@type"
        - data

    EthOrderDataLegacy:
      type: object
      properties:
        fee:
          type: number
          format: biginteger
      required:
        - fee

    EthOrderDataRaribleV2DataV1:
      type: object
      properties:
        payouts:
          type: array
          items:
            $ref: "#/components/schemas/EthOrderPayout"
        originFees:
          type: array
          items:
            $ref: "#/components/schemas/EthOrderOriginFee"
      required:
        - payouts
        - originFees

    EthOrderOpenSeaV1DataV1:
      type: object
      properties:
        exchange:
          $ref: "#/components/schemas/EthAddress"
        makerRelayerFee:
          type: number
          format: biginteger
        takerRelayerFee:
          type: number
          format: biginteger
        makerProtocolFee:
          type: number
          format: biginteger
        takerProtocolFee:
          type: number
          format: biginteger
        feeRecipient:
          $ref: "#/components/schemas/EthAddress"
        feeMethod:
          type: string
          enum:
            - PROTOCOL_FEE
            - SPLIT_FEE
        side:
          type: string
          enum:
            - BUY
            - SELL
        saleKind:
          type: string
          enum:
            - FIXED_PRICE
            - DUTCH_AUCTION
        howToCall:
          type: string
          enum:
            - CALL
            - DELEGATE_CALL
        callData:
          type: string
        replacementPattern:
          type: string
        staticTarget:
          $ref: "#/components/schemas/EthAddress"
        staticExtraData:
          type: string
        extra:
          type: number
          format: biginteger
      required:
        - dataType
        - exchange
        - makerRelayerFee
        - takerRelayerFee
        - makerProtocolFee
        - takerProtocolFee
        - feeRecipient
        - feeMethod
        - side
        - saleKind
        - howToCall
        - callData
        - replacementPattern
        - staticTarget
        - staticExtraData
        - extra

    EthPendingOrder:
      type: object
      oneOf:
        - $ref: "#/components/schemas/EthPendingOrderCancel"
        - $ref: "#/components/schemas/EthPendingOrderMatch"

    EthPendingOrderCancel:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - CANCEL
        owner:
          $ref: "#/components/schemas/EthAddress"
      required:
        - "@type"

    EthPendingOrderMatch:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ORDER_SIDE_MATCH
        side:
          type: string
          enum:
            - LEFT
            - RIGHT
        fill:
          type: number
          format: biginteger
        taker:
          $ref: "#/components/schemas/EthAddress"
        counterHash:
          type: string
        makeUSD:
          type: number
          format: biginteger
        takeUSD:
          type: number
          format: biginteger
        makePriceUSD:
          type: number
          format: biginteger
        takePriceUSD:
          type: number
          format: biginteger
      required:
        - "@type"
        - fill

    EthOrderPayout:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/EthAddress"
        value:
          type: number
          format: biginteger
      required:
        - account
        - value

    EthOrderOriginFee:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/EthAddress"
        value:
          type: number
          format: biginteger
      required:
        - account
        - value

    EthAssetType:
      type: object
      properties:
        contract:
          $ref: "#/components/schemas/EthAddress"
      required:
        - contract
      oneOf:
        - $ref: "#/components/schemas/ERC1155LazyAsset"
        - $ref: "#/components/schemas/ERC721LazyAsset"
        - $ref: "#/components/schemas/ERC1155Asset"
        - $ref: "#/components/schemas/ERC721Asset"
        - $ref: "#/components/schemas/ERC20Asset"
        - $ref: "#/components/schemas/EthereumAsset"

    EthAsset:
      type: object
      properties:
        assetType:
          $ref: "#/components/schemas/EthAssetType"
        value:
          type: number
          format: biginteger
      required:
        - assetType
        - value

    ERC1155LazyAsset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ERC1155_Lazy
        tokenId:
          type: number
          format: biginteger
        uri:
          type: string
        supply:
          type: number
          format: biginteger
        creators:
          type: array
          items:
            $ref: "#/components/schemas/EthCreator"
        royalties:
          type: array
          items:
            $ref: "#/components/schemas/EthRoyalty"
        signature:
          type: array
          items:
            type: string
      required:
        - "@type"
        - tokenId
        - uri
        - creators
        - royalties
        - signature

    ERC721LazyAsset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ERC721_Lazy
        tokenId:
          type: number
          format: biginteger
        uri:
          type: string
        creators:
          type: array
          items:
            $ref: "#/components/schemas/EthCreator"
        royalties:
          type: array
          items:
            $ref: "#/components/schemas/EthRoyalty"
        signature:
          type: array
          items:
            type: string
      required:
        - "@type"
        - tokenId
        - uri
        - creators
        - royalties
        - signature

    ERC1155Asset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ERC1155
        tokenId:
          type: number
          format: biginteger
      required:
        - "@type"
        - tokenId

    ERC721Asset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ERC721
        tokenId:
          type: number
          format: biginteger
      required:
        - "@type"
        - tokenId

    ERC20Asset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ERC20
      required:
        - "@type"

    EthereumAsset:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - ETH
      required:
        - "@type"

    #################### Activity - Eth ####################

    EthActivity:
      type: object
      properties:
        blockchain:
          $ref: "#/components/schemas/EthBlockchain"
      oneOf:
        - $ref: "#/components/schemas/EthMintActivity"
        - $ref: "#/components/schemas/EthBurnActivity"
        - $ref: "#/components/schemas/EthTransferActivity"
        - $ref: "#/components/schemas/EthOrderMatchActivity"
        - $ref: "#/components/schemas/EthOrderBidActivity"
        - $ref: "#/components/schemas/EthOrderListActivity"
        - $ref: "#/components/schemas/EthOrderCancelBidActivity"
        - $ref: "#/components/schemas/EthOrderCancelListActivity"
      required:
        - blockchain

    EthMintActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MINT
        owner:
          type: array
          items:
            $ref: "#/components/schemas/EthAddress"
        contract:
          $ref: "#/components/schemas/EthAddress"
        tokenId:
          type: number
          format: biginteger
        value:
          type: number
          format: biginteger
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - owner
        - contract
        - tokenId
        - value
        - blockchainInfo

    EthBurnActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - BURN
        owner:
          type: array
          items:
            $ref: "#/components/schemas/EthAddress"
        contract:
          $ref: "#/components/schemas/EthAddress"
        tokenId:
          type: number
          format: biginteger
        value:
          type: number
          format: biginteger
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - owner
        - contract
        - tokenId
        - value
        - blockchainInfo

    EthTransferActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - TRANSFER
        from:
          $ref: "#/components/schemas/EthAddress"
        owner:
          type: array
          items:
            $ref: "#/components/schemas/EthAddress"
        contract:
          $ref: "#/components/schemas/EthAddress"
        tokenId:
          type: number
          format: biginteger
        value:
          type: number
          format: biginteger
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - from
        - owner
        - contract
        - tokenId
        - value
        - blockchainInfo

    EthOrderActivityMatchSide:
      type: object
      properties:
        maker:
          $ref: "#/components/schemas/EthAddress"
        hash:
          type: string
        asset:
          $ref: "#/components/schemas/EthAsset"
        type:
          type: string
          enum:
            - SELL
            - BID
      required:
        - maker
        - hash
        - asset
        - type

    EthOrderActivitySource:
      type: string
      enum:
        - RARIBLE
        - OPEN_SEA

    EthOrderMatchActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - MATCH
        left:
          $ref: "#/components/schemas/EthOrderActivityMatchSide"
        right:
          $ref: "#/components/schemas/EthOrderActivityMatchSide"
        price:
          type: number
          format: bigdecimal
        priceUSD:
          type: number
          format: bigdecimal
        source:
          $ref: "#/components/schemas/EthOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - left
        - right
        - price
        - source
        - blockchainInfo

    EthOrderBidActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - BID
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/EthAddress"
        make:
          $ref: "#/components/schemas/EthAsset"
        take:
          $ref: "#/components/schemas/EthAsset"
        price:
          type: number
          format: bigdecimal
        priceUSD:
          type: number
          format: bigdecimal
        source:
          $ref: "#/components/schemas/EthOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - hash
        - maker
        - make
        - take
        - price
        - source
        - blockchainInfo

    EthOrderListActivity:
      type: object
      properties:
        "@type":
          type: string
          enum:
            - LIST
        hash:
          type: string
        maker:
          $ref: "#/components/schemas/EthAddress"
        make:
          $ref: "#/components/schemas/EthAsset"
        take:
          $ref: "#/components/schemas/EthAsset"
        price:
          type: number
          format: bigdecimal
        priceUSD:
          type: number
          format: bigdecimal
        source:
          $ref: "#/components/schemas/EthOrderActivitySource"
        blockchainInfo:
          $ref: "#/components/schemas/ActivityBlockchainInfo"
      required:
        - "@type"
        - hash
