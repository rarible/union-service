logging:
  level.org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

common:
  currency:
    refresh:
      cron: "-"
  client:
    tezos:
      url: "http://localhost:8080"

rarible:
  core:
    apm:
      agent:
        enabled: false

integration:
  ethereum:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  polygon:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  flow:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  tezos:
    enabled: true
    client:
      url: "http://localhost:8080"
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1

listener:
  reconciliation:
    orderBatchSize: 50
    auctionBatchSize: 50
    threadCount: 2
    notificationEnabled: false

meta:
  returnOnlyCachedContentMeta: false
