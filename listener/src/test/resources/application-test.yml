logging:
  level.org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

common:
  currency:
    refresh:
      cron: "-"
  client:
    tezos:
      url: "http://localhost:8080"
  feature-flags:
    enableRevertedActivityEventSending: false
    enableOwnershipSourceEnrichment: true
    enableItemLastSaleEnrichment: true

rarible:
  core:
    apm:
      agent:
        enabled: false
  task:
    initialDelay: 600000
  loader:
    enableWorkers: true # Enable workers in the tests.
    workers: 1
    enableRetrySchedulerJob: false

integration:
  ethereum:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  polygon:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  flow:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  tezos:
    enabled: true
    client:
      url: "http://localhost:8080"
    consumer:
      broker-replica-set: ${kafka.hosts}
      username:
      password:
      workers:
        item: 1
        ownership: 1
        order: 1

listener:
  reconciliation:
    orderBatchSize: 50
    auctionBatchSize: 50
    threadCount: 2
    notificationEnabled: false
  price-update:
    rate: PT5M
    delay: PT60M
  reconcile-marks:
    rate: PT1M
    delay: PT60M
