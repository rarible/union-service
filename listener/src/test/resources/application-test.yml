application:
  environment: test

spring:
  application.name: nft-order-listener
  cloud:
    service-registry.auto-registration.enabled: false
    discovery.enabled: false
    consul.config.enabled: false
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null

logging:
  logstash.tcp-socket.enabled: false
  level.org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

common:
  currency:
    refresh:
      cron: "-"
  client:
    tezos:
      url: "http://localhost:8080"

integration:
  ethereum:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  polygon:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  flow:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  tezos:
    enabled: true
    client:
      url: "http://localhost:8080"
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1

listener:
  reconciliation:
    orderBatchSize: 50
    threadCount: 2
    notificationEnabled: false
