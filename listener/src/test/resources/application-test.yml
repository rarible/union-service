application:
  environment: test

spring:
  application.name: nft-order-listener
  cloud:
    service-registry.auto-registration.enabled: false
    discovery.enabled: false
    consul.config.enabled: false
  jackson:
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    default-property-inclusion: non_null

logging:
  logstash.tcp-socket.enabled: false
  level.org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

common:
  currency:
    refresh:
      cron: "-"
  client:
    tezos:
      url: "http://localhost:8080"

listener:
  consumer:
    ethereum:
      broker-replica-set: ${kafka.hosts}
      itemWorkers: 1
      ownershipWorkers: 1
      orderWorkers: 1
    polygon:
      broker-replica-set: ${kafka.hosts}
      itemWorkers: 1
      ownershipWorkers: 1
      orderWorkers: 1
    flow:
      broker-replica-set: ${kafka.hosts}
      itemWorkers: 1
      ownershipWorkers: 1
      orderWorkers: 1
    tezos:
      broker-replica-set: ${kafka.hosts}
      itemWorkers: 1
      ownershipWorkers: 1
      orderWorkers: 1
  reconciliation:
    orderBatchSize: 50
    threadCount: 2
