spring:
  application:
    name: union-search-indexer


  data:
    elasticsearch:
      cluster-name: docker-cluster
      cluster-nodes: ${elasticsearch.cluster-nodes}

      client:
        reactive:
          endpoints: ${elasticsearch.api-nodes}
          max-in-memory-size: 4194304

  elasticsearch:
    rest:
      uris: ${elasticsearch.api-nodes}

meta:
  embedded:
    publicUrl: "http://localhost:8080/content/embedded"

integration:
  tezos:
    client:
      url: "http://localhost:8080"
    pg:
      host: "localhost"
      port: 5432
      user: "test"
      password: "test"
      database: "test"
  solana:
    enabled: true

logging:
  level:
    org.springframework.context.annotation: "DEBUG"

worker:
  search-reindex:
    activity:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
    order:
      enabled: false
      blockchains:
    collection:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
    ownership:
      enabled: false
      blockchains: